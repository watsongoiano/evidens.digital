[build]
  # Comando para build
  command = "python build.py"
  # Diretório com os arquivos estáticos para deploy
  publish = "dist"

[build.environment]
  # Versão do Python (se usar Netlify Functions)
  PYTHON_VERSION = "3.11"

# Configurações para Single Page Application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirecionamentos para APIs (se migrar para Netlify Functions)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets estáticos
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Cache para HTML
[[headers]]
  for = "*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Configurações para Netlify Functions (se necessário)
[functions]
  directory = "netlify/functions"