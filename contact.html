<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Evidens Digital</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">
    <script defer src="/_vercel/insights/script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-decoration: none;
            font-size: 1.8rem;
            font-weight: 300;
            color: #2c3e50;
        }

        .logo sup {
            font-size: 0.5em;
            vertical-align: super;
            margin-left: 1px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #3498db;
        }

        .back-btn {
            background: #bdc3c7;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #95a5a6;
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }



        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .contact-form-wrapper h2 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .contact-form .form-group {
            margin-bottom: 1.5rem;
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
            font-size: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 150px;
        }

        .btn-submit {
            background: #3498db;
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .btn-submit:hover {
            background: #2980b9;
        }

        .form-status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .form-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .form-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .footer {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            text-align: center;
            color: #7f8c8d;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 2rem;
            }

            .main-content {
                padding: 6rem 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-links">
                <a href="/" class="back-btn">‚Üê Voltar</a>
            </div>
            <a href="/" class="logo">evidƒìns<sup>¬Æ</sup></a>
            <div class="nav-links">
                <a href="/intelligent-tools">Intelligent Tools</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="contact-container">
            <!-- Contact Form -->
            <div class="contact-form-wrapper">
                <h2>Envie uma Mensagem</h2>
                <form id="contact-form" action="https://formspree.io/f/xwpkgkzd" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nome Completo *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Telefone (opcional)</label>
                        <input type="tel" id="phone" name="phone" placeholder="+55 11 99999-9999">
                    </div>

                    <div class="form-group">
                        <label for="subject">Assunto *</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Mensagem *</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <button type="submit" class="btn-submit">Enviar Mensagem</button>
                    <p id="form-status" class="form-status"></p>
                </form>
            </div>
        </div>
    </main>

                <footer class="footer">
        <div style="max-width: 1200px; margin: 0 auto;">
            <p>&copy; 2025 Evidƒìns Digital. Todos os direitos reservados.</p>
            <div style="border-top: 1px solid rgba(255,255,255,0.3); padding-top: 1.5rem; margin-top: 1.5rem;">
                <p style="margin: 0.5rem 0; font-size: 0.95rem;"><strong>Desenvolvido por:</strong> Dr. Rodolfo Cambraia Frota | CRM-GO: 26.815</p>
                <p style="margin: 0.5rem 0; font-size: 0.9rem;">
                    üìß <a href="mailto:drrodolfofrota@outlook.com" style="color: inherit; text-decoration: none; border-bottom: 1px solid currentColor;">drrodolfofrota@outlook.com</a> 
                    | 
                    üì± <a href="https://wa.me/5511932255885" style="color: inherit; text-decoration: none; border-bottom: 1px solid currentColor;">+55 11 93225-5885</a>
                </p>
            </div>
        </div>
    </footer>

    <script>
        // Handle form submission
        document.getElementById('contact-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const statusDiv = document.getElementById('form-status');
            const submitBtn = form.querySelector('.btn-submit');

            // Disable button during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    statusDiv.textContent = '‚úÖ Mensagem enviada com sucesso! Entraremos em contato em breve.';
                    statusDiv.className = 'form-status success';
                    form.reset();
                } else {
                    throw new Error('Erro no envio');
                }
            } catch (error) {
                statusDiv.textContent = '‚ùå Erro ao enviar mensagem. Por favor, tente novamente ou entre em contato diretamente por e-mail.';
                statusDiv.className = 'form-status error';
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Mensagem';
            }
        });
    </script>
</body>
</html>
